{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f8f9fa;
      }

      .container-fluid {
        padding: 20px;
      }

      .user-profile {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .user-profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
      }

      .nav-drawer {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: #343a40;
        padding-top: 50px;
        transition: 0.5s;
        z-index: 1000;
      }

      .nav-drawer a {
        text-decoration: none;
        font-size: 20px;
        color: #fff;
        display: block;
        padding: 15px;
        transition: 0.3s;
      }

      .nav-drawer a:hover {
        background: #0000FF;
        color: #000;
      }

      .content {
        margin-left: 0;
        transition: 0.5s;
      }

      @media (min-width: 768px) {
        .content {
          margin-left: 250px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation Drawer -->
    <div class="nav-drawer">
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <button class="btn btn-primary m-3" onclick="sendDataToServer()">
        Start Drowsiness Detection
      </button>
      <a href="#">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="container-fluid">
        <!-- User Profile Section -->
        <div class="user-profile">
          <div class="d-flex align-items-center">
            <img src="{% static 'afro-man.jpg' %}" alt="Profile Picture" />
            <span class="ms-2">Welcome, {{ user.username }}</span>
          </div>
          <button class="btn btn-primary" id="openNav">Open Navigation</button>
        </div>

        <!-- Upcoming Trip -->
        <div class="card mb-3 shadow">
          <div class="card-header bg-primary text-white">
            <h3>Upcoming Trip</h3>
          </div>
          <div class="card-body">
            <!-- Upcoming Trip Details -->
          </div>
        </div>

        <!-- Recent Trips -->
        <div class="card mb-3 shadow">
          <div class="card-header bg-primary text-white">
            <h3>Recent Trips</h3>
          </div>
          <div class="card-body">
            <!-- Recent Trips Details -->
          </div>
        </div>

        <!-- Drowsiness Alerts -->
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3>Drowsiness Alerts</h3>
          </div>
          <div class="card-body">
            <!-- Drowsiness Alerts Details -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script>
      // Declare the socket variable
      let socket;

      // JavaScript to open/close the navigation drawer
      document.getElementById("openNav").addEventListener("click", function () {
        document.querySelector(".nav-drawer").style.left = "0";
        document.querySelector(".content").style.marginLeft = "250px";
      });

      document.addEventListener("click", function (event) {
        if (
          !event.target.closest(".nav-drawer") &&
          !event.target.closest("#openNav")
        ) {
          document.querySelector(".nav-drawer").style.left = "-250px";
          document.querySelector(".content").style.marginLeft = "0";
        }
      });

      // Declare and open new WebSocket
      socket = new WebSocket("ws://127.0.0.1:8000/detect_drowsiness/");

      socket.onopen = (event) => {
        console.log("WebSocket connection opened:", event);
        // Move the "sendDataToServer" call here
        sendDataToServer();
      };

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        // Handle the received data from the server
        console.log("Received data:", data);
      };

      socket.onclose = (event) => {
        console.log("WebSocket connection closed:", event);
      };

      function sendDataToServer() {
        console.log("Sending data to the server...");
        const webcamIndex = 0; // Replace with the actual value
        const earThreshold = 0.3; // Replace with the actual value
        const earFrames = 30; // Replace with the actual value
        const yawnThreshold = 20; // Replace with the actual value

        const data = {
          webcam: webcamIndex,
          ear_thresh: earThreshold,
          ear_frames: earFrames,
          yawn_thresh: yawnThreshold,
        };

        console.log("Data to send:", data);
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify(data));
        } else {
          console.log("WebSocket is not open. Unable to send data.");
        }
      }
    </script>
  </body>
</html>
