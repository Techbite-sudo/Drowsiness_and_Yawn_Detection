{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ app_name }} | Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark py-3 text-light">
      <div class="container">
        <h1 class="display-4 mb-0">{{ app_name }}</h1>
      </div>
    </header>

    <main
      class="container-fluid h-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-50 bg-light rounded shadow border p-4">
        <h1 class="text-center display-4 mb-4">Welcome to {{ app_name }}!</h1>
        <p class="text-center lead mb-5">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur et
          lectus non nunc consectetur cursus vitae non nec lectus.
        </p>
        <div class="d-flex justify-content-around">
          <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
          <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg"
            >Register</a
          >
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light fixed-bottom py-3">
      <div class="container text-center">&copy; {{ year }} {{ app_name }}</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jC8suMOhJwxtlLOMGwCSySfCVwVvZ6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
