<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drowsiness and Yawn Detection System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #764ba2, #667eea);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .register-card {
        max-width: 600px; /* Increased card width */
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px; /* Increased card padding */
      }
      .register-card h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      .form-control {
        border-radius: 20px; /* Circular input field borders */
        padding: 10px 20px; /* Increased horizontal padding for input fields */
        border: 1px solid #ccc;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
      .btn-primary {
        background-color: #667eea;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        transition: background-color 0.3s;
      }
      .btn-primary:hover {
        background-color: #5469d4;
      }
    </style>
  </head>
  <body>
    <div class="register-card">
      <h2>Register</h2>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }} {{ field }} {% if field.errors %}
          <div class="alert alert-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">
          Register
        </button>
        <p class="mt-3">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
